# Anthropic API Mode Configuration
[mode]
name = "anthropic"
use_bedrock = false

[models]
primary = "claude-sonnet-4-5"
haiku = "claude-haiku-4-5"
sonnet = "claude-sonnet-4-5"
opus = "claude-opus-4-5"
subagent = "claude-haiku-4-5"

[performance]
disable_prompt_caching = false
extended_context = false

[optional]
disable_telemetry = false
playwright_headless = true

[notifications]
# Notification backend (terminal-notifier, claude-notifier, cc-notifier)
# - terminal-notifier: Simple, cross-platform
# - claude-notifier: Task tracking + editor integration (Recommended)
# - cc-notifier: Multi-instance tracking (requires Hammerspoon)
backend = "claude-notifier"
sound = "Glass"
editor = "zed"  # zed, code, cursor, subl, etc.
# Optional: Pushover credentials for remote SSH notifications (cc-notifier only)
pushover_api_token = ""
pushover_user_key = ""
